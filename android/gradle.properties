# This file is used to hold properties that can be used by Gradle.
#
# Specifies the JVM arguments used for the daemon process.
# Setting this value is recommended to ensure the build completes successfully.
org.gradle.jvmargs=-Xmx2048m

# Use this property to enable or disable the new architecture.
# This is required for React Native 0.71 or newer.
newArchEnabled=false

# Enables code shrinking, obfuscation, and optimization for release builds.
android.enableR8=true

# Enables resource shrinking, which removes unused resources from the packaged app.
android.enableShrinking=true

# Standard properties for modern React Native projects
android.useAndroidX=true
android.enableJetifier=true

# Use this property to specify the version of the Kotlin Gradle plugin.
# This should match the version in your root build.gradle
android.kotlinVersion=1.9.23

# Hermes is the recommended JS engine
hermesEnabled=true